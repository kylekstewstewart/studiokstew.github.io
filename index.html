<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio K-Stew</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .bg-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: -2;
    }

    .bg-slide.visible {
      opacity: 1;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background-wrapper"></div>

  <!-- Sticky Header -->
  <header class="site-header">Studio K-Stew</header>

  <!-- Hero Text & Buttons -->
  <div id="hero-container">
    <div class="hero-text" id="hero-text">
      <h2>Photography by Kyle D. Stewart</h2>
      <p>Landscapes, Wildlife, Travel, and Stories From the Field</p>
    </div>
    <div class="instagram-button">
      <a href="https://www.instagram.com/studiokstew" target="_blank">
        <img src="Instagram_icon.png" alt="Instagram" />
      </a>
    </div>
<div class="buttons">
  <a href="wildlife.html" class="button">Wildlife</a>
  <a href="landscapes.html" class="button">Landscapes</a>
  <a href="sports.html" class="button">Sports</a>
  <a href="portraits.html" class="button">Portraits</a>
  <a href="about.html" class="button">About Me</a>
</div>

  </div>

  <!-- Footer -->
  <footer>&copy; 2025 Studio K-Stew</footer>

  <!-- Background Slideshow Script -->
  <script>
    const wrapper = document.querySelector('.background-wrapper');
    const defaultImage = 'kstewlandingpage.jpeg';

    let images = [];
    let current = 1;
    let showingA = true;
    let slideA, slideB;
    let slideshowInterval = null;
    let idleTimer = null;

    function shuffleArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    async function initSlideshow() {
      try {
        const res = await fetch('/portfolio/manifest.json');
        const allImages = await res.json();
        images = allImages.filter(name => /\.(jpe?g|png|webp)$/i.test(name)).map(name => `/portfolio/${name}`);
        images = shuffleArray(images);

        slideA = document.createElement('div');
        slideB = document.createElement('div');
        slideA.className = 'bg-slide visible';
        slideB.className = 'bg-slide';
        wrapper.appendChild(slideA);
        wrapper.appendChild(slideB);

        slideA.style.backgroundImage = `url('${defaultImage}')`;

        startSlideshow();
      } catch (err) {
        console.error('Error loading background images:', err);
      }
    }

    function startSlideshow() {
      stopSlideshow(); // Ensure no duplicates
      slideshowInterval = setInterval(() => {
        const nextImage = images[current % images.length];
        const nextSlide = showingA ? slideB : slideA;
        const currentSlide = showingA ? slideA : slideB;

        nextSlide.style.backgroundImage = `url('${nextImage}')`;
        nextSlide.classList.add('visible');
        currentSlide.classList.remove('visible');

        showingA = !showingA;
        current++;
      }, 30000); // every 30s
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
    }

    function resetToDefaultBackground() {
      stopSlideshow();

      const activeSlide = showingA ? slideA : slideB;
      const hiddenSlide = showingA ? slideB : slideA;

      hiddenSlide.style.backgroundImage = `url('${defaultImage}')`;
      hiddenSlide.classList.add('visible');
      activeSlide.classList.remove('visible');
      showingA = !showingA;
    }

    initSlideshow();
  </script>

  <!-- Fade-out Hero Text and Background Reset -->
  <script>
    const heroText = document.getElementById('hero-text');
    let fadeTimer, resumeTimer;

    function resetFade() {
      heroText.classList.remove('fade-out');
      clearTimeout(fadeTimer);
      clearTimeout(resumeTimer);

      resetToDefaultBackground(); // Reset background immediately

      fadeTimer = setTimeout(() => {
        heroText.classList.add('fade-out');

        resumeTimer = setTimeout(() => {
          startSlideshow();
        }, 4000); // Resume slideshow after 4s of fade
      }, 4000); // Start fading after 4s idle
    }

    document.addEventListener('mousemove', resetFade);
    document.addEventListener('keydown', resetFade);
    resetFade(); // Run on first load
  </script>
</body>
</html>
