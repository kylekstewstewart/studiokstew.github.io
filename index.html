<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio K-Stew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-image" id="bg"></div>

  <div id="content">
    <h1>Studio K-Stew</h1>
    <p>Portfolio coming soon.</p>

    <a href="https://www.instagram.com/studiokstew" target="_blank">
      <img src="Instagram_icon.png" alt="Instagram" class="icon" />
    </a>

    <div class="buttons">
      <a class="button" href="#">Wildlife</a>
      <a class="button" href="#">Landscapes</a>
      <a class="button" href="#">Portraits</a>
      <a class="button" href="#">Sports</a>
    </div>
  </div>

  <footer>&copy; 2025 Studio K-Stew</footer>

  <script>
    const content = document.getElementById("content");
    const bg = document.getElementById("bg");

    const images = [
      "portfolio/kstew1.jpg",
      "portfolio/kstew2.jpg",
      "portfolio/kstew3.jpg"
    ];

    let originalBackground = "kstewlandingpage.jpeg";
    let slideshowInterval = null;

    function startSlideshow() {
      let currentIndex = 0;

      slideshowInterval = setInterval(() => {
        currentIndex = Math.floor(Math.random() * images.length);
        bg.style.backgroundImage = `url('${images[currentIndex]}')`;
      }, 10000); // Change every 10 seconds
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
      bg.style.backgroundImage = `url('${originalBackground}')`;
    }

    function resetTimer() {
      content.classList.remove("fade-out");
      content.classList.add("fade-in");
      stopSlideshow(); // Revert background to landing image
      clearTimeout(window.inactivityTimer);
      window.inactivityTimer = setTimeout(() => {
        content.classList.remove("fade-in");
        content.classList.add("fade-out");
        startSlideshow(); // Start slideshow after inactivity
      }, 20000); // 20 seconds
    }

    // Set initial background image
    bg.style.backgroundImage = `url('${originalBackground}')`;

    document.addEventListener("mousemove", resetTimer);
    resetTimer(); // Start the timer immediately on load
  </script>
</body>
</html>
