
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio K-Stew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-image"></div>

  <div id="content">
    <h1>Studio K-Stew</h1>
    <p>Portfolio coming soon.</p>

    <a href="https://www.instagram.com/studiokstew" target="_blank">
      <img src="Instagram_icon.png" alt="Instagram" class="icon" />
    </a>

    <div class="buttons">
      <a class="button" href="#">Wildlife</a>
      <a class="button" href="#">Landscapes</a>
      <a class="button" href="#">Portraits</a>
      <a class="button" href="#">Sports</a>
    </div>
  </div>

  <footer>&copy; 2025 Studio K-Stew</footer>

  <script>
    const bg = document.querySelector(".background-image");
    const content = document.getElementById("content");
    let timer, cycleInterval;

    let originalBackground = "kstewlandingpage.jpeg";
    let images = ["kstew1.jpg", "kstew2.jpg", "kstew3.jpg"];

    function startSlideshow() {
      cycleInterval = setInterval(() => {
        let randomImage = images[Math.floor(Math.random() * images.length)];
        bg.style.backgroundImage = `url('${randomImage}')`;
      }, 10000);
    }

    function stopSlideshow() {
      clearInterval(cycleInterval);
      bg.style.backgroundImage = `url('${originalBackground}')`;
    }

    function resetTimer() {
      content.classList.remove("fade-out");
      content.classList.add("fade-in");
      stopSlideshow();

      clearTimeout(timer);
      timer = setTimeout(() => {
        content.classList.remove("fade-in");
        content.classList.add("fade-out");
        startSlideshow();
      }, 20000);
    }

    document.addEventListener("mousemove", resetTimer);
    bg.style.backgroundImage = `url('${originalBackground}')`;
    resetTimer();
  </script>
</body>
</html>
