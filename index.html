<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio K-Stew</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="background-image"></div> <!-- Background image div -->

  <div id="content">
    <h1>Studio K-Stew</h1>
    <p>Portfolio coming soon.</p>

    <a href="https://www.instagram.com/studiokstew" target="_blank">
      <img src="Instagram_icon.png" alt="Instagram" class="icon" />
    </a>

    <div class="buttons">
      <a class="button" href="#">Wildlife</a>
      <a class="button" href="#">Landscapes</a>
      <a class="button" href="#">Portraits</a>
      <a class="button" href="#">Sports</a>
    </div>
  </div>

  <footer>&copy; 2025 Studio K-Stew</footer>

<script>
  let timer;
  let slideshowActive = false;
  let intervalId = null;
  const content = document.getElementById("content");
  const bg = document.querySelector(".background-image");
  let images = [];

  // Set initial landing page background
  function setInitialBackground() {
    bg.style.backgroundImage = "url('kstewlandingpage.jpeg')";
  }

  // Start the slideshow
  function startSlideshow() {
    if (slideshowActive || images.length === 0) return;
    slideshowActive = true;
    intervalId = setInterval(() => {
      const image = images[Math.floor(Math.random() * images.length)];
      bg.style.backgroundImage = `url('portfolio/${image}')`;
    }, 10000);
  }

  // Stop slideshow and reset
  function stopSlideshow() {
    slideshowActive = false;
    clearInterval(intervalId);
    setInitialBackground();
  }

  // Reset timer and fade logic
  function resetTimer() {
    content.classList.remove("fade-out");
    content.classList.add("fade-in");
    stopSlideshow();
    clearTimeout(timer);
    timer = setTimeout(() => {
      content.classList.remove("fade-in");
      content.classList.add("fade-out");
      startSlideshow();
    }, 20000);
  }

  // Load image list from manifest.json
  async function loadImages() {
    try {
      const res = await fetch("portfolio/manifest.json");
      images = await res.json();
    } catch (err) {
      console.error("Failed to load manifest:", err);
    }
  }

  document.addEventListener("mousemove", resetTimer);
  loadImages().then(() => {
    setInitialBackground();
    resetTimer();
  });
</script>

</body>
</html>
