<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio K-Stew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-image"></div>

  <div id="content">
    <h1>Studio K-Stew</h1>
    <p>Portfolio coming soon.</p>

    <a href="https://www.instagram.com/studiokstew" target="_blank">
      <img src="Instagram_icon.png" alt="Instagram" class="icon" />
    </a>

    <div class="buttons">
      <a class="button" href="#">Wildlife</a>
      <a class="button" href="#">Landscapes</a>
      <a class="button" href="#">Portraits</a>
      <a class="button" href="#">Sports</a>
    </div>
  </div>

  <footer>&copy; 2025 Studio K-Stew</footer>

  <script>
    let timer;
    const content = document.getElementById("content");

    function resetTimer() {
      content.classList.remove("fade-out");
      content.classList.add("fade-in");
      clearTimeout(timer);
      timer = setTimeout(() => {
        content.classList.remove("fade-in");
        content.classList.add("fade-out");
      }, 20000); // 20 seconds
    }

    document.addEventListener("mousemove", resetTimer);
    resetTimer(); // Initialize timer on page load

    // Background Image Cycling Logic
    const images = ['portfolio/kstew1.jpg', 'portfolio/kstew2.jpg', 'portfolio/kstew3.jpg'];
    let currentImageIndex = 0;

    function changeBackgroundImage() {
      const background = document.querySelector('.background-image');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      background.style.backgroundImage = `url('${images[currentImageIndex]}')`;
    }

    setInterval(changeBackgroundImage, 10000); // Change every 10 seconds
  </script>
</body>
</html>
