<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio K-Stew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-image"></div>

  <div id="content">
    <h1>Studio K-Stew</h1>
    <p>Portfolio coming soon.</p>

    <a href="https://www.instagram.com/studiokstew" target="_blank">
      <img src="Instagram_icon.png" alt="Instagram" class="icon" />
    </a>

    <div class="buttons">
      <a class="button" href="#">Wildlife</a>
      <a class="button" href="#">Landscapes</a>
      <a class="button" href="#">Portraits</a>
      <a class="button" href="#">Sports</a>
    </div>
  </div>

  <footer>&copy; 2025 Studio K-Stew</footer>

  <script>
    let timer;
    let slideshowInterval;
    const content = document.getElementById("content");
    const background = document.querySelector(".background-image");

    const images = [
      "portfolio/kstew1.jpg",
      "portfolio/kstew2.jpg",
      "portfolio/kstew3.jpg"
    ];

    const defaultImage = "kstewlandingpage.jpeg";

    function startSlideshow() {
      let lastIndex = -1;
      slideshowInterval = setInterval(() => {
        let index;
        do {
          index = Math.floor(Math.random() * images.length);
        } while (index === lastIndex);
        lastIndex = index;
        background.style.backgroundImage = `url('${images[index]}')`;
      }, 10000); // change every 10 seconds
    }

    function stopSlideshow() {
      clearInterval(slideshowInterval);
      background.style.backgroundImage = `url('${defaultImage}')`;
    }

    function resetTimer() {
      content.classList.remove("fade-out");
      content.classList.add("fade-in");
      stopSlideshow();
      clearTimeout(timer);
      timer = setTimeout(() => {
        content.classList.remove("fade-in");
        content.classList.add("fade-out");
        startSlideshow();
      }, 20000); // 20 seconds
    }

    document.addEventListener("mousemove", resetTimer);
    background.style.backgroundImage = `url('${defaultImage}')`; // Initial image
    resetTimer();
  </script>
</body>
</html>
