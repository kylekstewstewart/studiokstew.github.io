<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio K-Stew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-image"></div>

  <div id="content">
    <h1>Studio K-Stew</h1>
    <p>Portfolio coming soon.</p>

    <a href="https://www.instagram.com/studiokstew" target="_blank">
      <img src="Instagram_icon.png" alt="Instagram" class="icon" />
    </a>

    <div class="buttons">
      <a class="button" href="#">Wildlife</a>
      <a class="button" href="#">Landscapes</a>
      <a class="button" href="#">Portraits</a>
      <a class="button" href="#">Sports</a>
    </div>
  </div>

  <footer>&copy; 2025 Studio K-Stew</footer>

  <script>
    let timer;
    const content = document.getElementById("content");
    const background = document.querySelector('.background-image');
    let backgroundImages = ['portfolio/kstew1.jpg', 'portfolio/kstew2.jpg', 'portfolio/kstew3.jpg'];
    let currentImageIndex = 0;
    let cyclingBackground = false; // To track whether we should be cycling backgrounds

    // Function to cycle the background image
    function cycleBackground() {
      if (cyclingBackground) {
        currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
        background.style.backgroundImage = `url(${backgroundImages[currentImageIndex]})`;
      }
    }

    function resetTimer() {
      content.classList.remove("fade-out");
      content.classList.add("fade-in");
      cyclingBackground = false; // Stop cycling until triggered again
      clearTimeout(timer);
      timer = setTimeout(() => {
        content.classList.remove("fade-in");
        content.classList.add("fade-out");
        cyclingBackground = true; // Start cycling the background after fading out
        cycleBackground(); // Set the initial background change
        setInterval(cycleBackground, 10000); // Change background every 10 seconds
      }, 20000); // 20 seconds
    }

    document.addEventListener("mousemove", resetTimer);
    resetTimer(); // Initialize timer on page load
  </script>
</body>
</html>
