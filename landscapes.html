<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landscapes</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      max-width: 1000px;
      margin: auto;
      gap: 16px;
      padding: 20px;
    }

    .image-frame {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .image-frame img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-frame:hover img {
      transform: scale(1.05);
    }

    .buttons {
      text-align: center;
      margin: 20px;
    }

    .button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: row;
    }

    .lightbox-overlay.show {
      display: flex;
    }

    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-prev, .lightbox-next {
      background: none;
      color: white;
      border: none;
      font-size: 3rem;
      cursor: pointer;
      padding: 0 20px;
    }

    .lightbox-prev:hover, .lightbox-next:hover {
      color: #ccc;
    }
  </style>
</head>
<body class="alt-page">

  <div class="background-wrapper">
    <div class="background-image"></div>
  </div>

  <div class="gallery">
    <!-- All images placed correctly inside the .gallery -->
    <div class="image-frame"><img src="portfolio/landscape1.jpeg" alt="Landscape 1" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape2.jpeg" alt="Landscape 2" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape3.jpeg" alt="Landscape 3" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape7.jpeg" alt="Landscape 4" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape5.jpeg" alt="Landscape 5" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape6.jpeg" alt="Landscape 6" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape8.jpeg" alt="Landscape 7" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape9.jpeg" alt="Landscape 8" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape10.jpeg" alt="Landscape 9" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape11.jpeg" alt="Landscape 10" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape12.jpeg" alt="Landscape 11" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape13.jpeg" alt="Landscape 12" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape14.jpeg" alt="Landscape 13" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape15.jpeg" alt="Landscape 14" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape16.jpeg" alt="Landscape 15" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape17.jpeg" alt="Landscape 16" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape18.jpeg" alt="Landscape 17" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape19.jpeg" alt="Landscape 18" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape20.jpeg" alt="Landscape 19" loading="lazy"/></div>
    <div class="image-frame"><img src="portfolio/landscape21.jpeg" alt="Landscape 20" loading="lazy"/></div>
  </div>

  <div class="buttons">
    <a class="button" href="index.html">Home</a>
  </div>

  <!-- Lightbox overlay -->
  <div class="lightbox-overlay" id="lightbox">
    <button class="lightbox-prev">&#10094;</button>
    <img src="" alt="Expanded view" id="lightbox-img" />
    <button class="lightbox-next">&#10095;</button>
  </div>

  <!-- Lightbox script -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const images = Array.from(document.querySelectorAll('.image-frame img'));
    const prevBtn = document.querySelector('.lightbox-prev');
    const nextBtn = document.querySelector('.lightbox-next');
    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
      lightbox.classList.add('show');
    }

    images.forEach((img, index) => {
      img.addEventListener('click', () => showLightbox(index));
    });

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    }

    nextBtn.addEventListener('click', e => {
      e.stopPropagation();
      showNext();
    });

    prevBtn.addEventListener('click', e => {
      e.stopPropagation();
      showPrev();
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('show');
      lightboxImg.src = '';
    });
  </script>

</body>
</html>
